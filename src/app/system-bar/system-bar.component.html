<p>
  <mat-toolbar color="primary">
    <span>manager</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="onStatus('default')">
      <mat-icon>autorenew</mat-icon>
    </button>
  </mat-toolbar>
</p>

<table>
  <thead>
    <tr>
      <th>name</th>
      <th>status</th>
      <th>ready</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stat of status">
      <td>{{ stat.name }}</td>
      <td>{{ stat.status }}</td>
      <td>{{ stat.ready }}</td>
    </tr>
  </tbody>
</table>
