<table>
  <thead>
    <tr>
      <th>name</th>
      <th>status</th>
      <th>chart</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rel of release">
      <td>{{ rel.name }}</td>
      <td>{{ rel.status }}</td>
      <td>{{ rel.chartName }}</td>
      <td>{{ rel.description }}</td>
    </tr>
  </tbody>
</table>
