<p>
  <mat-toolbar color="primary">
    <span>release</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="onRelease('default')">
      <mat-icon>autorenew</mat-icon>
    </button>
  </mat-toolbar>
</p>

<table>
  <thead>
    <tr>
      <th>name</th>
      <th>status</th>
      <th>chart</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rel of release">
      <td>{{ rel.name }}</td>
      <td>{{ rel.status }}</td>
      <td>{{ rel.chartName }}</td>
      <td>{{ rel.description }}</td>
    </tr>
  </tbody>
</table>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="chart">
    <mat-header-cell *matHeaderCellDef>Chart</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.chartName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
